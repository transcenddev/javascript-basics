<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function expressions</title>
  </head>
  <body>
    <script>
      // functions syntax
      // function sum(parameter1, parameter2) { // parameters
      //   return parameter1 + parameter2;
      // }
      // sum(1,3); // arguments

      // function declaration
      sayHi("John"); // Hello, John

      function sayHi(name) {
        alert( `Hello, ${name}` );
      }


      // function expression
      let age = prompt("What's your age?", 18);

      let welcome(age < 18) ?
        function() { alert("Hello!"); } :
        function() { alert("Greetings!"); };
    </script>
  </body>
</html>

<!-- 
Summary

Functions are values. They can be assigned, copied or declared in any place
of the code. 

// parameters are inside the parenthesis in the function declaration
// arguments are the values that are passed to the function or inside the parameters.

If the function is declared as a separate statement in the main
code flow, that’s called a “Function Declaration”. 

Function declaration is visible everywhere.

Function expressions are like functions that are inside assigned to variables 

We can use function declaration to organize code because we can call function before it gets declare
but if it not suited we can use function expressions as the code above. 

Function Expressions are created when the execution flow reaches them
-->
