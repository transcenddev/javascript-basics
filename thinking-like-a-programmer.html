<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Problem
      // - Consider a basic loop
      // - It exits with a positive result if the user chooses the right password.

      // Algorithm
      // Ask the user to enter the password
      // Repeatedly ask the user for the password
      // If the user enters the right password, display a positive result
      // If the user enters the wrong password, ask the user to enter the password again THREE times.
      // If the user fails all three attempts, display a negative result and exit.

      // Pseudocode

      // SET the correct password to "Password123"
      const correctPass = "Password123";
      // GET user password
      let inputPass = prompt("Please enter your password:");
      // SET the number of attempts
      let attempts = 0;

      // WHILE input password of the user is not equal to the correct password AND the number of attempts
      while (inputPass != correctPass && ++attempts < 3) {
        // GET user password
        inputPass = prompt("Please enter your password:");
      }
      // IF attempts is equal to number of attempts
      if (attempts == 3) {
        // Display a negative result
        alert("Your account has been blocked!");
      } else {
        // Display a positive result
        alert("Thank you for providing the right password!");
      }
    </script>
  </body>
</html>
